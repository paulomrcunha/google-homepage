<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google</title>
  <meta name="description" content="Build the Google.com homepage">
  <meta name="keywords" content="google homapage, the odin project">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />

<body>

  <div class="g_header">
